    volume: 1.0
    detune: 0.035
    voices: 7

# =======================================================
# BREAKDOWN (16 bars) - Emotional & Atmospheric
# =======================================================
- name: breakdown
  bars: 16
  tracks:
  - type: kick
    pattern: [ 1, 0, 0, 0, 0, 0, 0, 0 ] # Heartbeat
    volume: 0.3
    punch: 0.5
  - type: pad
    notes: [ "D3", "Bb2", "F3", "C3" ] # Dm-Bb-F-C progression
    durations: [ 16, 16, 16, 16 ]
