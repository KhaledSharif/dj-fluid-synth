    volume: 0.7
  - type: reese_bass
    notes: [ "D2", "Bb1", "F2", "C2" ]
    durations: [ 16, 16, 16, 16 ]
    volume: 0.6

# =======================================================
# PRE-DROP (8 bars) - Maximum Tension
# =======================================================
- name: pre_drop
  bars: 8
  tracks:
  - type: kick
    pattern: [ 1, 1, 1, 1 ]
    volume: 1.0
  - type: supersaw
    notes: [ "A5", "A5", "F5", "F5", "C6", "C6", "G5", "G5", "A5", "C6", "E6", "G6", "A6", "C7", "E7", "G7" ]
