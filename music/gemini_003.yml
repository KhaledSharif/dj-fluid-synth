    bass_style: "pluck"
    volume: 0.9
  - type: future_bass
    notes: [ "A2", "rest", "F2", "rest", "C2", "rest", "G2", "rest" ]
    durations: [ 2, 2, 2, 2, 2, 2, 2, 2 ]
    volume: 0.7
  - type: supersaw
