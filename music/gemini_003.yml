    volume: 0.9
    detune: 0.05
    voices: 9
  - type: reese_bass
    notes: [ "D2", "Bb1", "F2", "C2" ]
    durations: [ 16, 16, 16, 16 ]
    volume: 0.6

# =======================================================
# DROP 1 (16 bars) - Progressive House / Future Bass
# =======================================================
- name: drop1
  bars: 16
  tracks:
  - type: kick
    pattern: [ 1, 0, 0.5, 0 ] # Syncopated kick
    volume: 1.0
    punch: 1.2
  - type: impact
    volume: 0.9
  - type: clap
    pattern: [ 0, 0, 1, 0 ]
    volume: 0.8
  - type: pitch_bend_bass
    notes: [ "A1", "A1", "G1", "F1", "F1", "E1", "C2", "B1", "G1", "G1", "A1", "C2", "F1", "E1", "D1", "C1" ]
