  # Soft reese bass
  - type: reese_bass
    notes: [ "D2", "D2", "Bb1", "Bb1", "F2", "F2", "C2", "C2" ]
    durations: [ 3, 3, 3, 3, 3, 3, 3, 3 ]
    volume: 0.55
    
  # Soft melody
  - type: melody
    notes: [ "A4", "rest", "F4", "rest", "D4", "rest", "C4", "rest",
