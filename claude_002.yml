                 0.5, 0.25, 0.25, 0.5, 0.5, 0.25, 0.25, 0.5 ]
    volume: 0.75
    
  # Building supersaw
  - type: supersaw
    notes: [ "D5", "E5", "F5", "G5", "A5", "Bb5", "C6", "D6",
